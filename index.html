<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="calculator">
            <div class="calc-top">Commands</div>
            <div class="calc-input"></div>
            <div class="calc-answer"></div>
            <hr>
            <div class="calc-commands">
                <button class="command-btn">Rand</button>
                <button class="command-btn">+/-</button>
                <button class="command-btn operator-btn"><-</button>
                <button class="command-btn">C</button>
            </div>
            <div class="calc-commands">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="command-btn operator-btn">+</button>
            </div>
            <div class="calc-commands">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="command-btn operator-btn">-</button>
            </div>
            <div class="calc-commands">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="command-btn operator-btn">/</button>
            </div>
            <div class="calc-commands">
                <button class="num-btn">.</button>
                <button class="num-btn">0</button>
                <button class="command-btn equal-btn">=</button>
                <button class="command-btn operator-btn">*</button>
            </div>
        </div>
    </div>
</body>
</html>
